{% extends "base.html" %} 

{% block content %}
<!--Carousel Wrapper-->
<div id="carousel-hero" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-hero" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-hero" data-slide-to="1"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active first-slide">
        <div class="view">
          <img class="d-block w-100" src="https://res.cloudinary.com/arthurvg/image/upload/v1638584754/jakub-dziubak-iOHJKJqO6E0-unsplash_vxmtc8.jpg"
            alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="text-uppercase">Welcome to Ask Japanese</h3>
          <h1 class="text-uppercase">Japanese restaurant and sushi bar</h1>
          <p class="d-none d-md-block">Weâ€™re always in the mood for Japanese food</p>
          <div class="row justify-content-center">
              <div class="col">
                <button type="button" class="btn hero-btn">Book your visit</button>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item second-slide">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="https://res.cloudinary.com/arthurvg/image/upload/v1638584754/jakub-dziubak-iOHJKJqO6E0-unsplash_vxmtc8.jpg"
            alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3">Here we have all you wish from Japanese cuisine</h3>
          <div class="row justify-content-center">
              <div class="col">
                <button type="button" class="btn hero-btn">Check our menu!</button>
              </div>
          </div> 
        </div>
      </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-hero" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-hero" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
{%endblock%}
